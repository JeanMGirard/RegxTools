package: regex
version: 1.0
langage: python
config:
  print: true
params:
  - name: window
    str: '{window}'
    reg: '(?P<window>[0-9]*)'
    type: int
  - name: vFactor
    str: '{vFactor}'
    reg: '(?P<vFactor>[0-9]*)'
    type: int
items:
  ADM: adm-{window}
  DEMA: dema-{window}
  AMA: ama
  EMA: ema-{window}
  T3: t3-{window}-{vFactor}
